  <body>
  		<div class="container-fluid">
			<div class="row">
				<!--  action="recebidados.php" method="post" -->
				<div class="col-md-2 col-md-offset-5">
					<label for="local"> Escolha seu Posto de Atendimento </label><br>
					<select multiple class="form-control" name="local" id="local">
						<!--<option value=0> Selecione o Posto </option>-->
						<option value=1> Aldeota </option>
						<option value=2> Pe. Val Divino </option>
						<option value=3> W. Soares </option>
						<option value=4> Bezerra de Menezes </option>
						<option value=5> 13 de Maio </option>
					</select>
				</div>
				<br/><br/><br/>
				
				<div class="col-md-2 col-md-offset-5">
					<label for="nome">Nome:</label> <br>
					<input type="text" name="nome" id="nome" placeholder="Informe seu Nome" />
				</div>
				<br/><br/><br/>
				
				<div class="col-md-8 col-md-offset-5">
					<label for="data">Data:</label> <br>
					<input type="date" name="data" id="data" placeholder="Informe a Data Desejada" />
				</div>
				<br/><br/><br/>

				<div class="col-md-8 col-md-offset-5">
					<label for="exame">Exame:</label> <br>
					<input type="text" name="exame" id="exame" placeholder="Informe o Exame Desejado" />
				</div>
				<br/><br/><br/>
				
				<div class="col-md-8 col-md-offset-5">
					<label for="email">Email:</label> <br>
					<input type="email" name="email" id="email" placeholder="Informe seu Email" />
				</div>
				<br/><br/><br/>
				
				<div class="col-md-8 col-md-offset-5">
					<label for="txttelefone">Telefone:</label> <br>
					<input type="tel" name="txttelefone" id="txttelefone" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"  placeholder="Número do Celular"/>
					<script type="text/javascript">$("#txttelefone").mask("(00) 00000-0000");</script>
				</div>
				<br/><br/><br/>
				
				<div class="col-md-8 col-md-offset-5">
					<label for="cpf">CPF:</label> <br>
					<input type="txt" name="cpf" id="cpf" placeholder="Informe seu CPF" />
					<script type="text/javascript">$("#cpf").mask("000.000.000-00");</script>
				</div>
				<br/><br/><br/>
				
				<div class="col-md-2 col-md-offset-5">
					<label for="msg">Mensagem:</label><br/>
					<textarea style="width:300px; height:150px" class="form-control" id="msg" placeholder="Informe Aqui Qualquer Informação que Achar Válida"></textarea>
				</div>
				<br/><br/><br/>

				<div class="col-md-2 col-md-offset-5">
					<button onclick="valida()"> Enviar </button>
				</div>
			</div>

			<br/><br/>
			<div class="col-md-8 col-md-offset-5">
				<!-- Para Imprimir -->
				<div id="retorno"></div>
				<button id="btn">Clique para imprimir</button>
			</div>
			
			<script>
			document.getElementById('btn').onclick = function() {
				var conteudo = document.getElementById('retorno').innerHTML,tela_impressao = window.open('about:blank');

				tela_impressao.document.write(conteudo);
				tela_impressao.window.print();
				tela_impressao.window.close();
			};
        </script>
